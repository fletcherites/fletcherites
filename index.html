<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fletcherites</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
	<h1>Fletcherites Photos 2016 & 2017</h1>
</div>
<div class="body">
<div class="result"></div>

<script src="script.js" type="template" id="template">
	<div class="image-wrapper {{size}}">
		<a class = "lightbox" href="#{{id}}"><img src="{{imgSrc}}" class="image"></a>
		<div class="middle">
			<div class="text">
    			<p>{{title}}</p>
    		</div>
		</div>
		<div class="lightbox-target" id="{{id}}">
			<img src="{{imgSrc}}">
			<a class="lightbox-close" href="#"></a>
		</div>
	</div>
</script>
<script type="text/javascript" src="script.js"></script>
</div>
<div class="footer"></div>

</body>
<footer></footer>
</html>
